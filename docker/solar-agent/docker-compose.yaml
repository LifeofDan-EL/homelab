version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    user: root
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Africa/Lagos
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cf_tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TOKEN}

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: postgres:16
    container_name: solar_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    restart: always
    volumes:
      - ollama_data:/root/.ollama

volumes:
  n8n_data:
  qdrant_data:
  postgres_data:
  ollama_data:

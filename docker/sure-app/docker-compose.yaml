version: "3.8"

# -----------------------------------------------------------------------------
# Reusable Environments (Anchors)
# -----------------------------------------------------------------------------
x-db-env: &db_env
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}

x-rails-env: &rails_env
  <<: *db_env

  SECRET_KEY_BASE: ${SECRET_KEY_BASE}

  # App Settings
  SELF_HOSTED: "true"
  RAILS_FORCE_SSL: "false"
  RAILS_ASSUME_SSL: "false"
  HOST: ${HOST_NAME}

  # Internal Connections
  DB_HOST: sure_db
  DB_PORT: 5432
  REDIS_URL: redis://sure_redis:6379/1

  # AI Connection
  AI_DEBUG_MODE: "true"
  OPENAI_URI_BASE: http://ollama:11434/v1
  OPENAI_ACCESS_TOKEN: "ollama"
  OPENAI_MODEL: "llama3.1:latest"

services:
  # ---------------------------------------------------------------------------
  # 1. Web Interface
  # ---------------------------------------------------------------------------
  web:
    image: ghcr.io/we-promise/sure:latest
    container_name: sure_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - app_storage:/rails/storage
    environment:
      <<: *rails_env
    depends_on:
      sure_db:
        condition: service_healthy
      sure_redis:
        condition: service_healthy
    networks:
      - sure_net
      - solar_net

  # ---------------------------------------------------------------------------
  # 2. Worker (The Brains) - REQUIRED for Chat to work
  # ---------------------------------------------------------------------------
  worker:
    image: ghcr.io/we-promise/sure:latest
    container_name: sure_worker
    restart: unless-stopped
    command: bundle exec sidekiq
    volumes:
      - app_storage:/rails/storage
    environment:
      <<: *rails_env
    depends_on:
      sure_db:
        condition: service_healthy
      sure_redis:
        condition: service_healthy
    networks:
      - sure_net
      - solar_net

  # ---------------------------------------------------------------------------
  # 3. Database
  # ---------------------------------------------------------------------------
  sure_db:
    image: postgres:16
    container_name: sure_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      <<: *db_env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

  # ---------------------------------------------------------------------------
  # 4. Cache
  # ---------------------------------------------------------------------------
  sure_redis:
    image: redis:latest
    container_name: sure_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

  # ---------------------------------------------------------------------------
  # 5. Automated Database Backup
  # ---------------------------------------------------------------------------
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: sure_backup
    restart: unless-stopped
    volumes:
      - backup_data:/backups
    environment:
      - POSTGRES_HOST=sure_db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SCHEDULE=@daily # Runs once a day at midnight
      - BACKUP_KEEP_DAYS=7 # Keeps the last 7 days of backups
      - BACKUP_KEEP_WEEKS=4 # Keeps 4 weekly backups
      - BACKUP_KEEP_MONTHS=6 # Keeps 6 monthly backups
    depends_on:
      - sure_db
    networks:
      - sure_net

volumes:
  app_storage:
  postgres_data:
  redis_data:
  backup_data:

networks:
  # Internal network for Sure to talk to its own DB
  sure_net:
    driver: bridge

  # Connection to my existing stack
  solar_net:
    external: true
    name: solar-agent_default

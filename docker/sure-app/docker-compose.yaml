version: "3.8"

x-db-env: &db_env
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}

x-rails-env: &rails_env
  <<: *db_env
  SECRET_KEY_BASE: ${SECRET_KEY_BASE}
  SELF_HOSTED: "true"
  RAILS_FORCE_SSL: "false"
  RAILS_ASSUME_SSL: "false"
  HOST: ${HOST_NAME}
  DB_HOST: sure_db
  DB_PORT: 5432
  REDIS_URL: redis://sure_redis:6379/1

services:
  web:
    image: ghcr.io/we-promise/sure:latest
    container_name: sure_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - app_storage:/rails/storage
    environment:
      <<: *rails_env
    depends_on:
      sure_db:
        condition: service_healthy
      sure_redis:
        condition: service_healthy
    networks:
      - sure_net

  worker:
    image: ghcr.io/we-promise/sure:latest
    container_name: sure_worker
    restart: unless-stopped
    command: bundle exec sidekiq
    volumes:
      - app_storage:/rails/storage
    environment:
      <<: *rails_env
    depends_on:
      sure_db:
        condition: service_healthy
      sure_redis:
        condition: service_healthy
    networks:
      - sure_net

  sure_db:
    image: postgres:16
    container_name: sure_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      <<: *db_env
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

  sure_redis:
    image: redis:latest
    container_name: sure_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: sure_backup
    restart: unless-stopped
    volumes:
      - /opt/sure-data/backups:/backups
    environment:
      - POSTGRES_HOST=sure_db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
    depends_on:
      - sure_db
    networks:
      - sure_net

volumes:
  app_storage:
  postgres_data:
  redis_data:

networks:
  sure_net:
    name: sure_net
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1280
